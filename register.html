<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div>
            <h1>The Fashion pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-sm">
            <h2>Register a new pet</h2>
            <div class="mb-3">
                <label>Name: </label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label>Age: </label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label>Gender: </label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Service: </label>
                <select class="form-select"  id="txtService">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="grooming">Gromming</option>
                    <option value="nails">Nails</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            </div>
            <div class="mb-3">
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </div>

        <div class="container-sm">
            <h2>Registered pets</h2>
            <div>
                <p>Total= <span id="total">hello</span></p>
            </div>
            <div id="pets">
                <!-- all the pets are going to be displayed here!!! -->
            </div>

            <table>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Action</th>
                </thead>
                <tbody>
                <tbody id="petTable">
                    <!-- here the rows are displayed-->
                </tbody>
            </table>
        </div>

        <body>
            <h1>In for a Treat</h1>
            <table>
                <tr>
                    <th>Services</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Grooming</td>
                    <td>$75.00</td>
                </tr>
                <tr>
                    <td>Vaccines</td>
                    <td>$45.00</td>
                </tr>
                <tr>
                    <td>Nail trim/Teeth Brushing</td>
                    <td>$60.00</td>
                </tr>
                <tr>
                    <td>Micro chipping</td>
                    <td>$90.00</td>
                </tr>
            </table>
        </body>

    <div class=".Payment">       
        <title>Payment Form</title>
    </div>
    
    <div class="payment-form">
    <h2>Payment Details</h2>
    <form action="/process-payment" method="POST">
        <div class="form-group">
            <label for="name">Name on Card:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
        </div>

        <div class="form-group">
            <label for="exp-month">Expiry Month:</label>
            <input type="text" id="exp-month" name="exp-month" required placeholder="MM">
        </div>

        <div class="form-group">
            <label for="exp-year">Expiry Year:</label>
            <input type="text" id="exp-year" name="exp-year" required placeholder="YY">
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit Payment</button>
        </div>
    </form>
</div>

        </main>
        <script src="./Scripts/register.js"></script>
        <script src="./Scripts/display.js"></script>
</body>
</html>
